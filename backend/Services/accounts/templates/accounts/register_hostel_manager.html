<!DOCTYPE html>
<html>
<head>
    <title>Register Hostel Manager</title>
</head>
<body>
    <h2>Register a New Hostel Manager</h2>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register Manager</button>
    </form>
</body>
</html>
